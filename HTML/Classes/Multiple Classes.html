<!DOCTYPE html>
<html>
    <head>
        <title>Prova multiple classes</title>
        <style>
            .main{
                font-size: 38px;
            }
            .city{
                background-color:tomato;
                color:white;
                padding: 10px;
            }
            
        </style>
    </head>
    <body>
        <h1>Capitale e capoluoghi d'Italia</h1>
        <h2 class="city main">Roma</h2>
        <h2 class="city">Bologna</h2>
        <h2 class="city">Milano</h2>
    </body>
</html>
