<!DOCTYPE html>
<html>
    <head>
        <title>Prova Id Attribute con Javascript</title>
    </head>
    <body>
        <h1 id="myName">Bacay Mark Raven</h1>
        <button onclick="displayResult()">Come scusa?</button>
        <script>
            function displayResult(){
                document.getElementById("myName").innerHTML = "Mr. Fantastic!";
            }
        </script>
    </body>
</html>
