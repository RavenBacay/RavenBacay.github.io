<!DOCTYPE html>
<html>
    <head>
        <title>Prova HTML Table - Collapsed Borders</title>
        <style>
            table, th, td{
                border:1px solid black;
                border-collapse: collapse;
            }
            th, td{
                padding: 5px;
                text-align:left;
            }
            
        </style>    
        </head>
        <body>
           
            <table style="width:100%">
                <caption>Starter di Kanto</caption>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Evo finale</th>
            </tr>
            <tr>
                <td>Charmender</td>
                <td>Fuoco</td>
                <td>Charizard</td>
            </tr>
            <tr>
                <td>Bulbasaur</td>
                <td>Erba</td>
                <td>Venusaur</td>
            </tr>
            <tr>
                <td>Squirtle</td>
                <td>Acqua</td>
                <td>Blastoise</td>
            </tr>
            </table>
        </body>
        </html>
