<!DOCTYPE html>
<html>
    <head>
        <title>Prova Cell that Spans Many Columns</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
            body{
                background-image:url('starter.jpg');
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <table style="width:100%">
            <caption>Starter di Kanto</caption>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th colspan="2">Evoluzioni</th>
            </tr>
            <tr>
                <td>Charmender</td>
                <td>Fuoco</td>
                <td>Charmeleon</td>
                <td>Charizard</td>
            </tr>
            <tr>
                <td>Bulbasaur</td>
                <td>Erba</td>
                <td>Ivysaur</td>
                <td>Venusaur</td>
            </tr>
            <tr>
                <td>Squirtle</td>
                <td>Acqua</td>
                <td>Wartortle</td>
                <td>Blastoise</td>
            </tr>
        </table>
    </body>
</html>
