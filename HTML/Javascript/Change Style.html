<!DOCTYPE html>
<html>
    <head>
        <title>Prova Change style</title>
    </head>
    <body>
        <h1>Crew in cui sono</h1>
        <p id="demo">Fresh Mod!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
        <script>
            function myFunction() {
                document.getElementById("demo").style.fontSize="100px";
                document.getElementById("demo").style.color="white";
                document.getElementById("demo").style.backgroundColor="black";
                document.getElementById("demo").style.textAlign="center";
                document.getElementById("demo").style.padding="100px";
            }
        </script>
        <button type="button" onclick="myFunction()">Cliccami!</button>    </body>
</html>
